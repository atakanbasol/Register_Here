<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODEV</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome: CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
    <div class="kayit_ol">
        <div class="kutu">
            <div class="images">
                <a href="https://www.facebook.com/" target="_blank"><img src="img/facebook_logo.PNG" alt="facebook_logo"
                        width="10%"></a> &emsp;
                <a href="https://twitter.com/" target="_blank"><img src="img/twitter_logo.png" alt="twitter_logo"
                        width="10%"></a> &emsp;
                <a href="https://www.google.com.tr/" target="_blank"><img src="img/google_logo.PNG" alt="google_logo"
                        width="10%"></a> &emsp;
            </div>
            <div class="kayit_header"><b>Register_Here</b></div>
            <div class="ikon_user">
                <i class="fa-sharp fa-solid fa-user"></i>
            </div>
            <div class="ikon_email">
                <i class="fa-sharp fa-solid fa-envelope"></i>
            </div>
            <div class="ikon_password">
                <i class="fa-sharp fa-solid fa-lock"></i>
            </div>
            <div class="text_inputs">
                <form>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" name="Name" id="Name" placeholder="Name" autofocus="true"
                                        required="true">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="email" name="Email" id="Email" placeholder="Email" autofocus="true"
                                        required="true">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="password" name="Password" id="Password" placeholder="Password"
                                        autofocus="true" required="true">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="robot_degilim">
                                        <b>
                                            <p>&emsp;I'm not a robot</p>
                                        </b>
                                    </div>
                                    <input type="checkbox" name="Robot_Degilim" id="Robot_Degilim"
                                        placeholder="Robot_Degilim" autofocus="true" required="true">
                                    <!-- <p>Robot DeÄŸilim</p> -->
                                </td>

                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="Register">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- <input type="text" placeholder="Name" required> <br>
                <input type="email" placeholder="Email" required> <br>
                <input type="password" placeholder="Password" required><br>
                <input type="submit" value="Register"> -->

                </form>
            </div>


        </div>
    </div>

</body>

</html>
